    <script>
        function copyDiscord() {
            const discordText = "sleemon";
            navigator.clipboard.writeText(discordText)
                .then(() => alert('Discord username copied to clipboard!'))
                .catch(err => alert('Failed to copy Discord username: ' + err));
        }
