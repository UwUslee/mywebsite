  <script>
    async function copyTextSmart(text) {
      try { if (navigator.clipboard && window.isSecureContext) { await navigator.clipboard.writeText(text); return true; } } catch(e){}
      try { const ta=document.createElement('textarea'); ta.value=text; ta.setAttribute('readonly',''); ta.style.position='fixed'; ta.style.top='-9999px'; document.body.appendChild(ta); ta.select(); const ok=document.execCommand('copy'); ta.remove(); if(ok) return true; } catch(e){}
      try { const span=document.createElement('span'); span.textContent=text; span.style.position='fixed'; span.style.left='-9999px'; document.body.appendChild(span); const sel=window.getSelection(); const r=document.createRange(); r.selectNodeContents(span); sel.removeAllRanges(); sel.addRange(r); const ok=document.execCommand('copy'); sel.removeAllRanges(); span.remove(); if(ok) return true; } catch(e){}
      return false;
    }
    function flashPill(el,text='Copied',ms=900){const prev=el.textContent; el.textContent=text; el.classList.add('copied-flash'); setTimeout(()=>{el.textContent=prev; el.classList.remove('copied-flash');},ms);}
    (function injectCSS(){const id='copy-pill-feedback'; if(document.getElementById(id))return; const s=document.createElement('style'); s.id=id; s.textContent='.copied-flash{outline:2px solid var(--accent);box-shadow:0 0 0 6px var(--ring);}'; document.head.appendChild(s);})();
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.email-pill'); if (!btn) return;
      let addr = (btn.dataset.email || '').trim();
      if (!addr) { const txt=(btn.textContent||'').trim(); if (txt.includes('[at]')) addr = txt.replace(/\s*\[at\]\s*/i,'@'); }
      if (!addr) return alert('No email found');
      const ok = await copyTextSmart(addr); if (ok) flashPill(btn); else alert('Email: ' + addr);
    });

    });
  </script>
