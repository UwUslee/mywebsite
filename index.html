<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girlpiss.tech</title>
    
    <!-- Favicon and External Resources -->
    <link rel="icon" type="image/gif" href="assets/images/icons/favicon.gif">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    
    <style>
        /* Add these new styles at the beginning of your style section */
        :root {
            --bg-color: rgb(32,34,37);
            --text-color: white;
        }

        [data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-color: #333;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout Sections */
        .top-half {
            min-height: 50vh;
            background: url('assets/images/background/hero-bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bottom-half {
            min-height: 40vh;
            background: var(--bg-color);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
            padding: 40px;
            flex-grow: 1;
            color: var(--text-color);
        }

        /* Gradient Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typography */
        h1 {
            font-size: 4.0rem;
            font-weight: 900;
            background: linear-gradient(90deg, #7FFFD4, #008080, #7FFFD4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: gradient 5s ease infinite;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .projects-title {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #7FFFD4, #008080, #7FFFD4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
        }

        /* Status Container */
        .status-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .status-indicator {
            transition: all 0.3s ease;
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .status-indicator:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            color: white;
            font-size: 1rem;
            margin: 5px 15px;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            transform: translateY(0);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: #00008b;
        }

        .social-links i {
            margin-right: 8px;
        }

        /* Social Link Colors */
        .social-links .github { background-color: #333; }
        .social-links .twitter { background-color: #1da1f2; }
        .social-links .statsfm { background-color: #28a745; }
        .social-links .discord { background-color: #7289da; }
        .social-links .email { background-color: #d44638; }

        /* Project Boxes */
        .projects-row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .project-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            border-radius: 12px;
            margin: 20px 20px 20px 0;
            color: var(--text-color);
            font-size: 1.5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 300px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-box.website {
            background: #3B9FDC;
        }
    </style>
</head>
<body>
    <!-- Add this button right after the body tag -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Top Section -->
    <div class="top-half">
        <h1>Hi, I'm Simon</h1>
        
        <!-- Status Badges -->
        <div class="status-container">
            <img src="https://api.statusbadges.me/badge/status/598134897265082398" alt="status" class="status-indicator">
            <a href="https://api.statusbadges.me/openspotify/598134897265082398" target="_blank" rel="noopener">
                <img src="https://api.statusbadges.me/badge/spotify/598134897265082398" alt="spotify" class="status-indicator">
            </a>
            <img src="https://api.statusbadges.me/badge/vscode/598134897265082398" alt="vscode" class="status-indicator">
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/UwUslee" target="_blank" class="github"><i class="fab fa-github"></i>GitHub</a>
            <a href="https://x.com/girlpizz" target="_blank" class="twitter"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="https://stats.fm/girlpiss" target="_blank" class="statsfm"><i class="fas fa-chart-line"></i>Stats.fm</a>
            <a href="https://discord.com/users/598134897265082398" target="_blank" class="discord"><i class="fab fa-discord"></i>Discord</a>
            <a href="mailto:example@domain.com" class="email"><i class="fas fa-envelope"></i>Email</a>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-half">
        <h1 class="projects-title">Projects:</h1>
        <div class="projects-row">
            <a href="https://github.com/UwUslee/mywebsite" target="_blank" class="project-box website">This Website</a>
            <div class="project-box">Coming Soon</div>
        </div>
    </div>

    <!-- Add this script right before the closing body tag -->
    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
            } else {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            }
        }
    </script>
</body>
</html>
