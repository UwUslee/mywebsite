    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-half {
            height: 50%;
            background: url('https://images.unsplash.com/photo-1618085579752-d666c8ad12b6?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;

            align-items: center;
            justify-content: center;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            color: white;
            font-size: 1rem;
            margin: 5px 15px;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

            transition: background-color 0.3s;
        }
        .social-links a:hover {

        }
        .social-links .github {
            background-color: #333; /* GitHub black */
        }
        .social-links .twitter {
            background-color: #1da1f2; /* Twitter blue */
        }
        .social-links .statsfm {
            background-color: #28a745; /* Stats.fm green */
        }
        .social-links .discord {
            background-color: #7289da; /* Discord blue */
        }
        .social-links .reddit {
            background-color: #ff4500; /* Reddit orange */
        }
        .social-links .email {
            background-color: #d44638; /* Email red */
        }
        .social-links i {
            margin-right: 8px;
        }
        .bottom-half {
            height: 50%;
            background: rgb(32,34,37);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, black, #1e3a8a); /* Gradient from black to light blue */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .status-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
