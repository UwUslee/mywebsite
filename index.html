<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <link rel="icon" type="image/gif" href="https://cdn.7tv.app/emote/629fa7bb2b24f7ba48b6e6c4/4x.gif">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding-top: 5%;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #7100db;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        img {
            width: 200px;
            height: auto;
        }

        button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #7100db;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        button:hover {
            background-color: #6a0dad;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Professional Website</h1>
    <p>Creating a professional and engaging online presence.</p>
    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXRscXd2MGlwYzB0dnF3ZWd0M3l5cmllNXUzb29xYmsycmw2M2FxZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hNl8qML3A5BHZAk84y/giphy.gif" alt="Professional Image">

    <button>Learn More</button>

    <footer>
        <p>&copy; 2024 My Professional Website. All rights reserved.</p>
    </footer>
</body>

</html>
