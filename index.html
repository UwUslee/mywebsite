        body {

<script>
    const theme = document.getElementById("theme");
    const colorOptions = document.querySelectorAll(".color-option");
    let isBlack = true;

    theme.onclick = function () {
        if (isBlack) {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            isBlack = false;
        } else {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
            isBlack = true;
        }
    };

    colorOptions.forEach(function(option) {
        option.onclick = function() {
            const color = this.getAttribute("data-color");
            const allLinks = document.querySelectorAll("a");
            allLinks.forEach(function(link) {
                link.style.color = color;
            });
        };
    });

    fetch("https://timeapi.io/api/Time/current/zone?timeZone=Europe/Berlin")
        .then(function (r) { return r.json(); })
        .then(function (d) {
            document.getElementById("time").textContent =
                d.time || d.dateTime.slice(11, 16);
        })
        .catch(function() {
            document.getElementById("time").textContent = "—";
        });
    fetch("https://api.open-meteo.com/v1/forecast?latitude=48.1374&longitude=11.5755&current_weather=true")
        .then(function (r) { return r.json(); })
        .then(function (d) {
            document.getElementById("temp").textContent =
                Math.round(d.current_weather.temperature) + "°";
        });
    fetch("https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=girlpiss&api_key=f4d4f85f16c27b08fe64219e1628c3e0&format=json&limit=1")
        .then(function (r) { return r.json(); })
        .then(function (d) {
            const t = d.recenttracks.track[0];
            document.getElementById("lastfm").textContent =
                t.artist["#text"] + " – " + t.name;
        });
</script>
