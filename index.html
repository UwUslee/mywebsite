<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my site.</title>
    <link rel="icon" type="image/gif" href="https://cdn.7tv.app/emote/629fa7bb2b24f7ba48b6e6c4/4x.gif">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 5%;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin: 10px;
            display: inline-block;
        }
        a:hover {
            color: #7100db;
        }
        img {
            height: auto;
            margin-top: 10px;
        }
        button {
            margin-top: 30px;
            padding: 8px 16px; /* Smaller size */
            font-size: 1.2em; /* Adjust font size */
            color: white;
            background-color: purple;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad;
        }
        .status-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between indicators */
            margin-top: 20px;
        }
        .status-indicator {
            width: 120px; /* Standard size for all indicators */
            height: auto; /* Maintain aspect ratio */
        }
        .spotify-indicator {
            width: 190px; /* Larger size for Spotify */
        }
    </style>
    <script>
        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById('counterButton').innerText = 'Clicks: ' + counter;
            if (counter === 69) {
                window.open("https://www.youtube.com/watch?v=ozhHrzOXZkI", "_blank");
            }
        }
    </script>
</head>
<body>
    <h1>Hi, I'm Simon</h1>
    
    <div class="status-container">
        <img src="https://api.statusbadges.me/badge/status/598134897265082398" alt="status" class="status-indicator">
        <a href="https://api.statusbadges.me/openspotify/598134897265082398" target="_blank" rel="noopener">
            <img src="https://api.statusbadges.me/badge/spotify/598134897265082398" alt="spotify" class="status-indicator spotify-indicator">
        </a>
        <img src="https://api.statusbadges.me/badge/vscode/598134897265082398" alt="vscode" class="status-indicator">
    </div>

    <br>
    <a href="https://x.com/girlpizz" target="_blank">Twitter</a><br>
    <a href="https://stats.fm/girlpiss" target="_blank">Stats.fm</a><br>
    <a href="https://github.com/UwUslee" target="_blank">GitHub</a><br>
    <button id="counterButton" onclick="incrementCounter()">Click here for a surprise: 0</button>
</body>
</html>
